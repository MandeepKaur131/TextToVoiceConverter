<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder="Enter text to convert into speech..." 
                    id="" cols="35" rows="10" 
                    class="text-control" aria-label="Text to convert"></textarea>

                <p class="error-para" aria-live="polite"></p>

                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>

            <form id="feedbackForm">
                <h4 style="color:#00ffe7;">Feedback</h4>
                <textarea id="feedbackText" rows="3" cols="30" placeholder="Your feedback or suggestions..." style="border-radius:8px;padding:0.5rem;"></textarea><br>
                <button type="submit" class="btn" style="margin-top:0.5rem;">Send Feedback</button>
                <p id="feedbackMsg" style="color:#00ffe7;margin-top:0.5rem;"></p>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
